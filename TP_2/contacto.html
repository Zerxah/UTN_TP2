<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contacto.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Contacto - Tu Sitio Web</title>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="home.html">Inicio</a>
      <a class="navbar-brand" href="cards.html">Cards</a>
      <a class="navbar-brand" href="galeria.html">Galería</a>
      <a class="navbar-brand" href="contacto.html">Contacto</a>
    </nav>
  </header>


  <main>
    <section id="contacto" class="contacto-section">
      <div class="contacto-container">
        <div class="contacto-form">
          <h2>Contacto Rapido</h2>
          <form action="#" method="post" id="contactForm">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono">
            </div>  

            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
          </form>
        </div>
        <div class="additional-info">
          <h2>Otras formas de contacto</h2>
          <p>Tambien se puede comunicar con nosotros...</p>
          <ul>
            <li>Telefono: 1234-5678</li>
            <li>Email: usuario@contacto.com</li>
            <li>Facebook:</li>
            <li>Instagram:</li>
            <li>Skype:</li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Tu Sitio Web</p>
  </footer>

</body>
</html>
